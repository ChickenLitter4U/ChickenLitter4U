<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChickenLitter4U</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            color: #333;
            transition: background-color 0.3s ease;
        }
        header {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
            border-bottom: 2px solid #8B0000;
        }
        .tabs button {
            padding: 1rem 2rem;
            margin: 0;
            border: 2px solid transparent;
            background-color: white;
            color: #8B0000;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
        }
        .tabs button.active {
            border-bottom: 4px solid #8B0000;
            background-color: white;
            color: #8B0000;
            transform: scale(1.1);
        }
        .tabs button:hover {
            background-color: #CD5C5C;
            border-color: #8B0000;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .container.active {
            opacity: 1;
            transform: translateY(0);
        }
        h1, h2 {
            text-align: center;
            color: white;
        }
        #postSection h2 {
            color: #8B0000;
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        input, textarea, button {
            padding: 0.9rem;
            font-size: 1rem;
            border: 1px solid #8B0000;
            border-radius: 5px;
            background-color: #f0f0f0; /* Light gray background */
            color: black; /* Dark text color */
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #CD5C5C;
            outline: none;
        }
        button {
            background-color: #8B0000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #CD5C5C;
            transform: scale(1.05);
        }

        /* New styles for file upload */
        .file-upload-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 1rem;
        }

        .file-upload-container label {
            font-weight: bold;
            color: #8B0000;
        }

        .file-upload-container input[type="file"] {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 5px;
            border: 1px solid #8B0000;
        }

        .file-upload-container input[type="file"]:hover {
            background-color: #f1f1f1;
        }

        #imagePreview {
            display: block;
            margin-top: 1rem;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #8B0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>ChickenLitter4U</h1>
        <p>Your one-stop solution for buying and selling chicken litter!</p>
    </header>

    <div class="tabs">
        <button id="postTab" class="active">Post Listing</button>
        <button id="listingsTab">View Listings</button>
    </div>

    <!-- Post Section -->
    <div id="postSection" class="container active">
        <h2>Create a New Listing</h2>
        <form id="listingForm">
            <input type="text" id="sellerName" placeholder="Your Name" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="state" placeholder="State" required>
            <input type="text" id="zip" placeholder="Zip Code" required>
            <input type="number" id="quantity" placeholder="Quantity (in tons)" required>
            <textarea id="description" placeholder="Description" rows="4"></textarea>

            <!-- Image upload section -->
            <div class="file-upload-container">
                <label for="imageUpload">Upload a photo of the chicken litter:</label>
                <input type="file" id="imageUpload" accept="image/*">
                <span id="fileName">No file chosen</span>
                <img id="imagePreview" src="" alt="Image Preview" style="display:none;">
            </div>

            <button type="submit">Post Listing</button>
        </form>
    </div>

    <!-- Listings Section -->
    <div id="listingsSection" class="container hidden">
        <h2>Available Listings</h2>
        <div id="listings">
            <!-- Listings will appear here -->
        </div>
    </div>

    <footer>
        <p>Â© 2024 ChickenLitter4U. All rights reserved. Created on December 19, 2024.</p>
    </footer>

    <script>
        let listings = JSON.parse(localStorage.getItem('listings')) || [];

        const activateSection = (sectionToShow) => {
            document.querySelectorAll('.container').forEach(section => {
                section.classList.add('hidden');
            });
            sectionToShow.classList.remove('hidden');
        };

        // Tab functionality
        document.getElementById('postTab').addEventListener('click', () => {
            activateSection(document.getElementById('postSection'));
            setActiveTab('postTab');
        });

        document.getElementById('listingsTab').addEventListener('click', () => {
            activateSection(document.getElementById('listingsSection'));
            renderListings();
            setActiveTab('listingsTab');
        });

        // Utility function to set active tab
        const setActiveTab = (activeTab) => {
            document.querySelectorAll('.tabs button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(activeTab).classList.add('active');
        };

        // Render Listings
        const renderListings = () => {
            const listingsContainer = document.getElementById('listings');
            listingsContainer.innerHTML = '';
            listings.forEach(listing => {
                const listingDiv = document.createElement('div');
                listingDiv.classList.add('message');
                listingDiv.innerHTML = `
                    <h3>${listing.sellerName}</h3>
                    <p>${listing.description}</p>
                    <button class="favorite-btn" onclick="toggleFavorite('${listing.sellerName}')">Favorite</button>
                `;
                listingsContainer.appendChild(listingDiv);
            });
        };

        // Toggle Favorite Listings
        const toggleFavorite = (sellerName) => {
            const listing = listings.find(l => l.sellerName === sellerName);
            if (!listing) return;

            listing.isFavorite = !listing.isFavorite;
            localStorage.setItem('listings', JSON.stringify(listings));
            renderListings();
        };

        // Post a listing
        document.getElementById('listingForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const sellerName = document.getElementById('sellerName').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value;
            const quantity = document.getElementById('quantity').value;
            const description = document.getElementById('description').value;

            const newListing = {
                sellerName,
                phone,
                address,
                city,
                state,
                zip,
                quantity,
                description,
                isFavorite: false
            };

            listings.push(newListing);
            localStorage.setItem('listings', JSON.stringify(listings));

            // Reset form and update the listings page
            document.getElementById('listingForm').reset();
            activateSection(document.getElementById('listingsSection'));
            renderListings();
        });

        renderListings();
    </script>
</body>
</html>
