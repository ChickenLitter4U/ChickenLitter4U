<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChickenLitter4U</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }
        .tabs button {
            padding: 1rem;
            margin: 0 0.5rem;
            border: none;
            background-color: #A52A2A;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .tabs button.active {
            background-color: #8B0000;
        }
        .tabs button:hover {
            background-color: #991111;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, textarea, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #8B0000;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #A52A2A;
        }
        .listing {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }
        .listing button {
            margin-right: 0.5rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #8B0000;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>ChickenLitter4U</h1>
        <p>Connect with buyers and sellers for chicken litter!</p>
    </header>

    <div class="tabs">
        <button id="postTab" class="active">Post Listing</button>
        <button id="listingsTab">View Listings</button>
    </div>

    <div id="postSection" class="container">
        <h2>Post Your Listing</h2>
        <form id="listingForm">
            <input type="text" id="sellerName" placeholder="Your Name" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="state" placeholder="State" required>
            <input type="text" id="zip" placeholder="Zip Code" required>
            <input type="number" id="quantity" placeholder="Quantity (in tons)" required>
            <textarea id="description" placeholder="Description" rows="4" required></textarea>
            <button type="submit">Post Listing</button>
        </form>
    </div>

    <div id="listingsSection" class="container hidden">
        <h2>Available Listings</h2>
        <div id="listings">
            <!-- Listings will appear here -->
        </div>
    </div>

    <footer>
        <p>Â© 2024 ChickenLitter4U. All rights reserved. Created on December 19, 2024.</p>
    </footer>

    <script>
        const postTab = document.getElementById('postTab');
        const listingsTab = document.getElementById('listingsTab');
        const postSection = document.getElementById('postSection');
        const listingsSection = document.getElementById('listingsSection');

        postTab.addEventListener('click', () => {
            postTab.classList.add('active');
            listingsTab.classList.remove('active');
            postSection.classList.remove('hidden');
            listingsSection.classList.add('hidden');
        });

        listingsTab.addEventListener('click', () => {
            listingsTab.classList.add('active');
            postTab.classList.remove('active');
            listingsSection.classList.remove('hidden');
            postSection.classList.add('hidden');
        });

        const form = document.getElementById('listingForm');
        const listingsContainer = document.getElementById('listings');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get form values
            const sellerName = document.getElementById('sellerName').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value;
            const quantity = document.getElementById('quantity').value;
            const description = document.getElementById('description').value;

            const location = `${address}, ${city}, ${state}, ${zip}`;

            // Create listing element
            const listing = document.createElement('div');
            listing.className = 'listing';
            listing.innerHTML = `
                <h3>${sellerName} - ${phone}</h3>
                <p><strong>Location:</strong> ${location}</p>
                <p><strong>Quantity:</strong> ${quantity} tons</p>
                <p>${description}</p>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            `;

            // Add delete functionality
            listing.querySelector('.delete-btn').addEventListener('click', () => {
                listingsContainer.removeChild(listing);
            });

            // Add edit functionality
            listing.querySelector('.edit-btn').addEventListener('click', () => {
                document.getElementById('sellerName').value = sellerName;
                document.getElementById('phone').value = phone;
                document.getElementById('address').value = address;
                document.getElementById('city').value = city;
                document.getElementById('state').value = state;
                document.getElementById('zip').value = zip;
                document.getElementById('quantity').value = quantity;
                document.getElementById('description').value = description;
                listingsContainer.removeChild(listing);
                postTab.click();
            });

            // Append to listings container
            listingsContainer.appendChild(listing);

            // Clear form
            form.reset();
            listingsTab.click();
        });
    </script>
</body>
</html>
