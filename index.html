<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChickenLitter4U</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            color: #333;
            transition: background-color 0.3s ease;
        }
        header {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
            border-bottom: 2px solid #8B0000;
        }
        .tabs button {
            padding: 1rem 2rem;
            margin: 0;
            border: 2px solid transparent;
            background-color: white;
            color: #8B0000;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
        }
        .tabs button.active {
            border-bottom: 4px solid #8B0000;
            background-color: white;
            color: #8B0000;
            transform: scale(1.1);
        }
        .tabs button:hover {
            background-color: #CD5C5C;
            border-color: #8B0000;
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .container.active {
            opacity: 1;
            transform: translateY(0);
        }
        h1, h2 {
            text-align: center;
            color: white;
        }
        #postSection h2 {
            color: #8B0000;
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        input, textarea, button {
            padding: 0.9rem;
            font-size: 1rem;
            border: 1px solid #8B0000;
            border-radius: 5px;
            background-color: white;
            color: #333;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #CD5C5C;
            outline: none;
        }
        button {
            background-color: #8B0000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #CD5C5C;
            transform: scale(1.05);
        }
        #listings {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }
        .listing {
            width: 300px;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease;
        }
        .listing:hover {
            transform: scale(1.05);
        }
        .listing button {
            margin-right: 0.8rem;
            padding: 0.5rem 1rem;
            background-color: #8B0000;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .listing button:hover {
            background-color: #CD5C5C;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #8B0000;
            color: white;
            font-size: 0.9rem;
            margin-top: 2rem;
        }
        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            .container {
                width: 90%;
                margin: 1rem auto;
            }
            .tabs button {
                padding: 0.8rem 1.5rem;
            }
            .listing {
                width: 100%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ChickenLitter4U</h1>
        <p>Your one-stop solution for buying and selling chicken litter!</p>
    </header>

    <div class="tabs">
        <button id="postTab" class="active">Post Listing</button>
        <button id="listingsTab">View Listings</button>
    </div>

    <div id="postSection" class="container active">
        <h2>Create a New Listing</h2>
        <form id="listingForm">
            <input type="text" id="sellerName" placeholder="Your Name" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="state" placeholder="State" required>
            <input type="text" id="zip" placeholder="Zip Code" required>
            <input type="number" id="quantity" placeholder="Quantity (in tons)" required>
            <textarea id="description" placeholder="Description" rows="4"></textarea>
            <button type="submit">Post Listing</button>
        </form>
    </div>

    <div id="listingsSection" class="container hidden">
        <h2>Available Listings</h2>
        <input type="text" id="searchInput" placeholder="Search listings..." oninput="filterListings()">
        
        <div id="listings">
            <!-- Listings will appear here -->
        </div>
        <div id="pagination">
            <button id="prevPage" onclick="prevPage()">Previous</button>
            <button id="nextPage" onclick="nextPage()">Next</button>
        </div>
    </div>

    <footer>
        <p>Â© 2024 ChickenLitter4U. All rights reserved. Created on December 19, 2024.</p>
    </footer>

    <script>
        let currentPage = 1;
        const listingsPerPage = 5;

        // Load listings from localStorage or initialize an empty array
        const loadListings = () => {
            return JSON.parse(localStorage.getItem('listings')) || [];
        };

        // Save listings to localStorage
        const saveListings = (listings) => {
            localStorage.setItem('listings', JSON.stringify(listings));
        };

        const listings = loadListings(); // Initialize listings from localStorage

        const postTab = document.getElementById('postTab');
        const listingsTab = document.getElementById('listingsTab');
        const postSection = document.getElementById('postSection');
        const listingsSection = document.getElementById('listingsSection');
        const listingsContainer = document.getElementById('listings');
        const searchInput = document.getElementById('searchInput');

        const activateSection = (sectionToShow, sectionToHide, tabToActivate, tabToDeactivate) => {
            sectionToHide.classList.remove('active');
            setTimeout(() => {
                sectionToHide.classList.add('hidden');
                sectionToShow.classList.remove('hidden');
                setTimeout(() => sectionToShow.classList.add('active'), 10);
            }, 300);
            tabToActivate.classList.add('active');
            tabToDeactivate.classList.remove('active');
        };

        postTab.addEventListener('click', () => {
            activateSection(postSection, listingsSection, postTab, listingsTab);
        });

        listingsTab.addEventListener('click', () => {
            activateSection(listingsSection, postSection, listingsTab, postTab);
            displayListings();
        });

        const createListingElement = (listingData) => {
            const listing = document.createElement('div');
            listing.className = 'listing';
            listing.innerHTML = `
                <h3>${listingData.sellerName} - ${listingData.phone}</h3>
                <p><strong>Location:</strong> ${listingData.location}</p>
                <p><strong>Quantity:</strong> ${listingData.quantity} tons</p>
                <p>${listingData.description}</p>
                <p><strong>Posted on:</strong> ${listingData.date}</p>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            `;

            listing.querySelector('.delete-btn').addEventListener('click', () => {
                const index = listings.indexOf(listingData);
                listings.splice(index, 1); // Remove from array
                saveListings(listings); // Save updated list to localStorage
                listingsContainer.removeChild(listing); // Remove from DOM
                displayListings(); // Re-render listings
            });

            listing.querySelector('.edit-btn').addEventListener('click', () => {
                document.getElementById('sellerName').value = listingData.sellerName;
                document.getElementById('phone').value = listingData.phone;
                document.getElementById('address').value = listingData.address;
                document.getElementById('city').value = listingData.city;
                document.getElementById('state').value = listingData.state;
                document.getElementById('zip').value = listingData.zip;
                document.getElementById('quantity').value = listingData.quantity;
                document.getElementById('description').value = listingData.description;
                postTab.click();
            });

            listingsContainer.appendChild(listing);
        };

        const displayListings = () => {
            const filteredListings = listings.filter(listing => {
                return (
                    listing.sellerName.toLowerCase().includes(searchInput.value.toLowerCase()) ||
                    listing.description.toLowerCase().includes(searchInput.value.toLowerCase())
                );
            });

            const startIndex = (currentPage - 1) * listingsPerPage;
            const paginatedListings = filteredListings.slice(startIndex, startIndex + listingsPerPage);

            listingsContainer.innerHTML = '';
            paginatedListings.forEach(createListingElement);

            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage * listingsPerPage >= filteredListings.length;
        };

        const prevPage = () => {
            if (currentPage > 1) {
                currentPage--;
                displayListings();
            }
        };

        const nextPage = () => {
            currentPage++;
            displayListings();
        };

        searchInput.addEventListener('input', displayListings);

        const form = document.getElementById('listingForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const sellerName = document.getElementById('sellerName').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value;
            const quantity = document.getElementById('quantity').value;
            const description = document.getElementById('description').value;
            const location = `${address}, ${city}, ${state}, ${zip}`;
            const date = new Date().toLocaleString();

            const listingData = {
                sellerName,
                phone,
                address,
                city,
                state,
                zip,
                quantity,
                description,
                location,
                date
            };

            listings.push(listingData);
            saveListings(listings); // Save to localStorage

            createListingElement(listingData);

            form.reset();
            listingsTab.click();
        });

        displayListings();
    </script>
</body>
</html>
