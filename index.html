<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChickenLitter4U</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    header { text-align: center; padding: 20px; background-color: #8b0000; color: #fff; }
    .tabs { display: flex; justify-content: center; margin: 20px; }
    .tabs button { padding: 10px 20px; border: none; cursor: pointer; margin: 0 10px; }
    .container { display: none; padding: 20px; }
    .container.active { display: block; }
  </style>
</head>
<body>
  <header>
    <h1>ChickenLitter4U</h1>
    <p>Manage your listings</p>
  </header>
  <div class="tabs">
    <button id="postTab" class="active">Post Listing</button>
    <button id="listingsTab">View Listings</button>
  </div>
  <div id="postSection" class="container active">
    <h2>Post Listing</h2>
    <form id="postForm">
      <input id="name" placeholder="Your Name" required />
      <input id="phone" placeholder="Phone Number" required />
      <input id="address" placeholder="Address" required />
      <input id="city" placeholder="City" required />
      <input id="state" placeholder="State" required />
      <input id="zip" placeholder="Zip Code" required />
      <input id="item" placeholder="Item Name" required />
      <input id="quantity" placeholder="Quantity" type="number" required />
      <textarea id="description" placeholder="Description" rows="4"></textarea>
      <button type="submit">Post</button>
    </form>
  </div>
  <div id="listingsSection" class="container">
    <h2>Available Listings</h2>
    <ul id="listings"></ul>
  </div>
  <script>
    const BASE_URL = "http://localhost:3000"; // Replace with your backend's URL if deployed

    // Tabs
    const tabs = {
      post: document.getElementById("postSection"),
      listings: document.getElementById("listingsSection"),
    };
    const tabButtons = {
      post: document.getElementById("postTab"),
      listings: document.getElementById("listingsTab"),
    };
    function showTab(tab) {
      Object.values(tabs).forEach((t) => t.classList.remove("active"));
      tabs[tab].classList.add("active");
    }
    tabButtons.post.addEventListener("click", () => showTab("post"));
    tabButtons.listings.addEventListener("click", () => showTab("listings"));

    // Post Listing
    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const city = document.getElementById("city").value;
      const state = document.getElementById("state").value;
      const zip = document.getElementById("zip").value;
      const item = document.getElementById("item").value;
      const quantity = document.getElementById("quantity").value;
      const description = document.getElementById("description").value;

      const res = await fetch(`${BASE_URL}/api/listings`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone, address, city, state, zip, item, quantity, description }),
      });

      if (res.ok) {
        alert("Listing posted!");
        showTab("listings");
        loadListings();
      } else {
        alert("Failed to post listing");
      }
    });

    // View Listings
    async function loadListings() {
      const res = await fetch(`${BASE_URL}/api/listings`);
      const listings = await res.json();
      const ul = document.getElementById("listings");
      ul.innerHTML = listings
        .map(
          (l) => `
          <li>
            <strong>${l.item}</strong> (${l.quantity} units)<br>
            <em>${l.description}</em><br>
            Posted by: ${l.name}, ${l.address}, ${l.city}, ${l.state}, ${l.zip}<br>
            Contact: ${l.phone}<br>
            <button onclick="deleteListing(${l.id})">Delete</button>
          </li>
        `
        )
        .join("");
    }

    // Delete Listing
    async function deleteListing(id) {
      const res = await fetch(`${BASE_URL}/api/listings/${id}`, {
        method: "DELETE",
      });

      if (res.ok) {
        loadListings();
      } else {
        alert("Failed to delete listing");
      }
    }

    // Initially load listings
    loadListings();
  </script>
</body>
</html>
