<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêî ChickenLitter Connect - Marketplace</title>
    <style>
        :root {
            --primary: #2c5f2d;    /* Farm green */
            --secondary: #97bc62; /* Fresh lime */
            --accent: #ffb347;    /* Organic orange */
            --background: #f4f4f4;
            --text: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: var(--background);
            color: var(--text);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .listing-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input, textarea, select {
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .primary-btn {
            background: var(--primary);
            color: white;
        }

        .listing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .listing-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            color: #ff4444;
            font-size: 1.2rem;
        }

        .price-tag {
            background: var(--accent);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin: 0.5rem 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .header {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üêî ChickenLitter Connect</h1>
        <p>Your Local Poultry Byproducts Marketplace</p>
    </header>

    <div class="container">
        <!-- Listing Form -->
        <form class="listing-form" id="listingForm">
            <div class="form-grid">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="sellerName" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label>Quantity (tons)</label>
                    <input type="number" id="quantity" min="0.5" step="0.1" required>
                </div>
                <div class="form-group">
                    <label>Price per ton ($)</label>
                    <input type="number" id="price" min="1" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Litter Type</label>
                    <select id="type">
                        <option value="fresh">Fresh</option>
                        <option value="composted">Composted</option>
                        <option value="pelletized">Pelletized</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="primary-btn">Post Listing</button>
        </form>

        <!-- Listings Grid -->
        <div class="listing-grid" id="listings"></div>
    </div>

    <script>
        class ChickenMarket {
            constructor() {
                this.listings = JSON.parse(localStorage.getItem('chickenListings')) || [];
                this.initForm();
                this.renderListings();
            }

            initForm() {
                document.getElementById('listingForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const newListing = {
                        id: Date.now(),
                        seller: document.getElementById('sellerName').value,
                        phone: document.getElementById('phone').value,
                        quantity: parseFloat(document.getElementById('quantity').value),
                        price: parseFloat(document.getElementById('price').value),
                        type: document.getElementById('type').value,
                        date: new Date().toLocaleDateString()
                    };

                    if (this.validateListing(newListing)) {
                        this.listings.push(newListing);
                        this.saveToStorage();
                        this.renderListings();
                        e.target.reset();
                    }
                });
            }

            validateListing(listing) {
                if (!/^\d{10}$/.test(listing.phone)) {
                    alert('Please enter a valid 10-digit phone number');
                    return false;
                }
                if (listing.quantity < 0.5) {
                    alert('Minimum quantity is 0.5 tons');
                    return false;
                }
                return true;
            }

            saveToStorage() {
                localStorage.setItem('chickenListings', JSON.stringify(this.listings));
            }

            renderListings() {
                const container = document.getElementById('listings');
                container.innerHTML = this.listings.length > 0 
                    ? this.listings.map(listing => `
                        <div class="listing-card">
                            <button class="delete-btn" data-id="${listing.id}">√ó</button>
                            <h3>${listing.seller}</h3>
                            <div class="price-tag">$${listing.price.toFixed(2)}/ton</div>
                            <p>üì¶ ${listing.quantity.toFixed(1)} tons (${listing.type})</p>
                            <p>üìû ${listing.phone}</p>
                            <small>Posted: ${listing.date}</small>
                        </div>
                    `).join('')
                    : '<p>No listings available. Be the first to post!</p>';

                // Add delete functionality
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.deleteListing(btn.dataset.id);
                    });
                });
            }

            deleteListing(id) {
                this.listings = this.listings.filter(listing => listing.id !== parseInt(id));
                this.saveToStorage();
                this.renderListings();
            }
        }

        // Initialize marketplace
        const marketplace = new ChickenMarket();
    </script>
</body>
</html>
