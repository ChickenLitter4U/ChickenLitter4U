<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChickenLitter4U</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, textarea, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #8B0000;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #A52A2A;
        }
        .listing {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }
        .listing button {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>ChickenLitter4U</h1>
        <p>Connect with buyers and sellers for chicken litter!</p>
    </header>
    <div class="container">
        <h2>Post Your Listing</h2>
        <form id="listingForm">
            <input type="text" id="sellerName" placeholder="Your Name" required>
            <input type="text" id="location" placeholder="Location" required>
            <input type="number" id="quantity" placeholder="Quantity (in tons)" required>
            <textarea id="description" placeholder="Description" rows="4" required></textarea>
            <button type="submit">Post Listing</button>
        </form>
    </div>
    <div class="container">
        <h2>Available Listings</h2>
        <div id="listings">
            <!-- Listings will appear here -->
        </div>
    </div>
    <script>
        const form = document.getElementById('listingForm');
        const listingsContainer = document.getElementById('listings');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get form values
            const sellerName = document.getElementById('sellerName').value;
            const location = document.getElementById('location').value;
            const quantity = document.getElementById('quantity').value;
            const description = document.getElementById('description').value;

            // Create listing element
            const listing = document.createElement('div');
            listing.className = 'listing';
            listing.innerHTML = `
                <h3>${sellerName} - ${location}</h3>
                <p><strong>Quantity:</strong> ${quantity} tons</p>
                <p>${description}</p>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            `;

            // Add delete functionality
            listing.querySelector('.delete-btn').addEventListener('click', () => {
                listingsContainer.removeChild(listing);
            });

            // Add edit functionality
            listing.querySelector('.edit-btn').addEventListener('click', () => {
                document.getElementById('sellerName').value = sellerName;
                document.getElementById('location').value = location;
                document.getElementById('quantity').value = quantity;
                document.getElementById('description').value = description;
                listingsContainer.removeChild(listing);
            });

            // Append to listings container
            listingsContainer.appendChild(listing);

            // Clear form
            form.reset();
        });
    </script>
</body>
</html>
