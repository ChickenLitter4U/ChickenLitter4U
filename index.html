<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChickenLitter4U</title>
  <style>
    /* Same CSS as before */
  </style>
</head>
<body>
  <header>
    <h1>ChickenLitter4U</h1>
    <p>Your one-stop solution for buying and selling chicken litter!</p>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <button id="postTab" class="active">Post Listing</button>
    <button id="listingsTab">View Listings</button>
  </div>

  <!-- Post section -->
  <div id="postSection" class="container active">
    <h2>Create a New Listing</h2>
    <form id="listingForm">
      <input type="text" id="sellerName" placeholder="Your Name" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="text" id="address" placeholder="Address" required />
      <input type="text" id="city" placeholder="City" required />
      <input type="text" id="state" placeholder="State" required />
      <input type="text" id="zip" placeholder="Zip Code" required />
      <input type="number" id="quantity" placeholder="Quantity (in tons)" required />
      <textarea id="description" placeholder="Description" rows="4"></textarea>
      <div class="file-upload-container">
        <label for="imageUpload">Upload a photo:</label>
        <input type="file" id="imageUpload" accept="image/*" />
        <span id="fileName">No file chosen</span>
        <img id="imagePreview" alt="Preview" />
      </div>
      <button type="submit">Post Listing</button>
    </form>
  </div>

  <!-- Listings section -->
  <div id="listingsSection" class="container">
    <h2>Available Listings</h2>
    <div id="listings"></div>
    <button class="refresh-button" onclick="refreshListings()">Refresh Listings</button>
  </div>

  <footer>
    <p>© 2024 ChickenLitter4U. All rights reserved.</p>
  </footer>

  <script>
    // -- File upload preview --
    const imageUpload = document.getElementById("imageUpload");
    const fileName = document.getElementById("fileName");
    const imagePreview = document.getElementById("imagePreview");

    imageUpload.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        fileName.textContent = file.name;
        const reader = new FileReader();
        reader.onload = ev => {
          imagePreview.src = ev.target.result;
          imagePreview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        fileName.textContent = "No file chosen";
        imagePreview.style.display = "none";
      }
    });

    // -- Form submission & fetching data from server --
    const form = document.getElementById("listingForm");
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const sellerName = document.getElementById("sellerName").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const city = document.getElementById("city").value;
      const state = document.getElementById("state").value;
      const zip = document.getElementById("zip").value;
      const quantity = document.getElementById("quantity").value;
      const description = document.getElementById("description").value;
      const date = new Date().toLocaleString();
      const imageUrl = (imagePreview.style.display === "block") ? imagePreview.src : "";

      const newListing = {
        sellerName,
        phone,
        address,
        city,
        state,
        zip,
        quantity,
        description,
        location: `${address}, ${city}, ${state}, ${zip}`,
        date,
        imageUrl
      };

      // POST the new listing to your backend
      await fetch("https://chickenlitter4u.onrender.com/api/listings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newListing)
      });

      // Switch to Listings view
      listingsSection.classList.add("active");
      postSection.classList.remove("active");
      listingsTab.classList.add("active");
      postTab.classList.remove("active");

      // Reset form
      form.reset();
      imagePreview.style.display = "none";
      fileName.textContent = "No file chosen";

      // Re-render listings
      renderListings();
    });

    // -- Tab controls --
    const postTab = document.getElementById("postTab");
    const listingsTab = document.getElementById("listingsTab");
    const postSection = document.getElementById("postSection");
    const listingsSection = document.getElementById("listingsSection");

    const activateSection = section => {
      [postSection, listingsSection].forEach(s => s.classList.remove("active"));
      section.classList.add("active");
    };

    postTab.addEventListener("click", () => {
      activateSection(postSection);
      postTab.classList.add("active");
      listingsTab.classList.remove("active");
    });

    listingsTab.addEventListener("click", () => {
      activateSection(listingsSection);
      listingsTab.classList.add("active");
      postTab.classList.remove("active");
      renderListings();
    });

    // -- Render listings from server instead of localStorage --
    async function renderListings() {
      const listingsContainer = document.getElementById("listings");
      listingsContainer.innerHTML = "";

      // GET all listings from backend
      const response = await fetch("https://chickenlitter4u.onrender.com/api/listings");
      const listings = await response.json();

      listings.forEach((listing, i) => {
        const div = document.createElement("div");
        div.classList.add("listing-card");
        div.innerHTML = `
          <h3>${listing.sellerName}</h3>
          <p>${listing.description}</p>
          ${listing.imageUrl ? `<img src="${listing.imageUrl}" alt="Image"/>` : ""}
          <p><strong>Location:</strong> ${listing.location}</p>
          <p><strong>Quantity:</strong> ${listing.quantity} tons</p>
          <p><strong>Date:</strong> ${listing.date}</p>
          <button onclick="editListing(${i})">Edit</button>
          <button onclick="deleteListing(${i})">Delete</button>
        `;
        listingsContainer.appendChild(div);
      });
    }

    async function refreshListings() {
      renderListings();
    }

    // -- Edit Listing (requires re-saving to server) --
    async function editListing(index) {
      // We'll need to fetch the existing listings again
      const response = await fetch("https://chickenlitter4u.onrender.com/api/listings");
      const listings = await response.json();

      const l = listings[index];
      sellerName.value = l.sellerName;
      phone.value = l.phone;
      address.value = l.address;
      city.value = l.city;
      state.value = l.state;
      zip.value = l.zip;
      quantity.value = l.quantity;
      description.value = l.description;

      if (l.imageUrl) {
        imagePreview.src = l.imageUrl;
        imagePreview.style.display = "block";
        fileName.textContent = "File chosen";
      } else {
        imagePreview.style.display = "none";
        fileName.textContent = "No file chosen";
      }

      // Delete the old listing from server before re-posting
      await deleteListing(index);

      // Switch tabs
      activateSection(postSection);
      postTab.classList.add("active");
      listingsTab.classList.remove("active");
    }

    // -- Delete listing from server --
    async function deleteListing(index) {
      // For simplicity, we assume our backend can handle a DELETE by index
      // Real code might use an ID-based approach
      await fetch("https://chickenlitter4u.onrender.com/api/listings"${index}`, { method: "DELETE" });
      renderListings();
    }

    // Initially load all listings in the background
    // but keep “Post Listing” tab visible
    renderListings();
  </script>
</body>
</html>
